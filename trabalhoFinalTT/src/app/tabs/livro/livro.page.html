<ion-content>
    <ion-card>
        <ion-card-content class="texto">
            <ion-row>
                <ion-col size="4" class="foto"><img src="../../assets/ler.jpg"></ion-col>
                <ion-col>
                    <ion-card-title>{{livro?.name}}</ion-card-title>
                    <ion-card-subtitle color="dark">{{livro?.autor}}</ion-card-subtitle>
                    <h2>R$ {{livro?.preco.toFixed(2)}}</h2>
                    <h3>Estado: {{livro?.estado}}</h3>
                </ion-col>
                </ion-row>
                <ion-item></ion-item>
                <ion-row>
                    <ion-col>
                        <strong>Sinopse:</strong>
                        <p>{{livro?.resumo}}</p>
                    </ion-col>
                </ion-row>
        </ion-card-content>
    </ion-card>
    <ion-row></ion-row>
    <ion-row>
        <ion-col>{{livro?.info}}</ion-col>
        <ion-col>
            <ion-button class="botao" (click)="compraLivro(livro?.id)">Comprar</ion-button>
        </ion-col>
    </ion-row>

</ion-content>
